<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>لعبة الكلمات</title>
  </head>
  <body>
    <div class="game-container">
      <h1>خمن الكلمة</h1>
      <p class="lives">
        المحاولات المتبقية: <span id="wrong-guesses">10</span>
      </p>
      <p class="category">الفئة: <span class="hint"></span></p>
      <div class="word-container"></div>
      <div class="wrong-letters">
        <span>الحروف الخاطئة:</span>
        <span id="incorrect-letters"></span>
      </div>
      <button class="reset-btn">إعادة اللعبة</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
